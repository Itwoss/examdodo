<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Services Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    
    /* Service card hover effects */
    .service-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center;
    }
    
    .service-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    /* Logo container with perfect circles */
    .logo-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Gradient backgrounds for each service */
    .tnpsc-gradient { background: linear-gradient(135deg, #10b981, #059669); }
    .rrb-gradient { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
    .banking-gradient { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .ssc-gradient { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
    .upsc-gradient { background: linear-gradient(135deg, #ef4444, #dc2626); }
    .defence-gradient { background: linear-gradient(135deg, #6366f1, #4f46e5); }
    .more-gradient { background: linear-gradient(135deg, #14b8a6, #0d9488); }
    .all-gradient { background: linear-gradient(135deg, #f97316, #ea580c); }
    
    /* Mobile responsive adjustments */
    @media (max-width: 640px) {
      .logo-circle {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50/30 min-h-screen">

  <!-- Compact Services Section - 50vh -->
  <section class="w-full h-[50vh] min-h-[400px] px-4 lg:px-8 py-8 flex items-center">
    <div class="max-w-7xl mx-auto w-full">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <h2 class="text-2xl lg:text-3xl font-bold text-gray-800 mb-2">Our Services</h2>
        <p class="text-gray-600 text-sm lg:text-base max-w-2xl mx-auto">
          Choose from our comprehensive exam preparation programs designed for success
        </p>
      </div>

      <!-- Services Grid -->
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-8 gap-3 lg:gap-4 max-w-6xl mx-auto">
        
        <!-- TNPSC -->
        <div class="service-card group cursor-pointer">
          <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-4 lg:p-5 text-center border border-white/50 hover:border-green-200 h-full flex flex-col justify-center">
            <div class="logo-circle tnpsc-gradient mx-auto mb-3 group-hover:scale-110">
              <img src="https://storage.googleapis.com/a1aa/image/0df2ad97-374e-44dc-9b6a-4033979fc803.jpg" alt="TNPSC" />
            </div>
            <h3 class="text-xs lg:text-sm font-semibold text-gray-800 leading-tight">TNPSC</h3>
            <p class="text-xs text-gray-500 mt-1 hidden sm:block">Tamil Nadu PSC</p>
          </div>
        </div>

        <!-- RRB -->
        <div class="service-card group cursor-pointer">
          <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-4 lg:p-5 text-center border border-white/50 hover:border-blue-200 h-full flex flex-col justify-center">
            <div class="logo-circle rrb-gradient mx-auto mb-3 group-hover:scale-110">
              <img src="https://storage.googleapis.com/a1aa/image/78aae34c-f813-42c7-8eef-b469910240d0.jpg" alt="RRB" />
            </div>
            <h3 class="text-xs lg:text-sm font-semibold text-gray-800 leading-tight">RRB</h3>
            <p class="text-xs text-gray-500 mt-1 hidden sm:block">Railway Board</p>
          </div>
        </div>

        <!-- Banking -->
        <div class="service-card group cursor-pointer">
          <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-4 lg:p-5 text-center border border-white/50 hover:border-orange-200 h-full flex flex-col justify-center">
            <div class="logo-circle banking-gradient mx-auto mb-3 group-hover:scale-110">
              <img src="https://storage.googleapis.com/a1aa/image/6a759728-f460-4390-fd26-e5988f830735.jpg" alt="Banking" />
            </div>
            <h3 class="text-xs lg:text-sm font-semibold text-gray-800 leading-tight">Banking</h3>
            <p class="text-xs text-gray-500 mt-1 hidden sm:block">IBPS & SBI</p>
          </div>
        </div>

        <!-- SSC -->
        <div class="service-card group cursor-pointer">
          <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-4 lg:p-5 text-center border border-white/50 hover:border-purple-200 h-full flex flex-col justify-center">
            <div class="logo-circle ssc-gradient mx-auto mb-3 group-hover:scale-110">
              <img src="https://storage.googleapis.com/a1aa/image/45632d8b-6e78-4a56-3b53-81d7665c36e6.jpg" alt="SSC" />
            </div>
            <h3 class="text-xs lg:text-sm font-semibold text-gray-800 leading-tight">SSC</h3>
            <p class="text-xs text-gray-500 mt-1 hidden sm:block">Staff Selection</p>
          </div>
        </div>

        <!-- UPSC -->
        <div class="service-card group cursor-pointer">
          <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-4 lg:p-5 text-center border border-white/50 hover:border-red-200 h-full flex flex-col justify-center">
            <div class="logo-circle upsc-gradient mx-auto mb-3 group-hover:scale-110">
              <img src="https://storage.googleapis.com/a1aa/image/af5c737c-f4bd-47d4-3577-a2d4ddd719b6.jpg" alt="UPSC" />
            </div>
            <h3 class="text-xs lg:text-sm font-semibold text-gray-800 leading-tight">UPSC</h3>
            <p class="text-xs text-gray-500 mt-1 hidden sm:block">Civil Services</p>
          </div>
        </div>

        <!-- Defence -->
        <div class="service-card group cursor-pointer">
          <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-4 lg:p-5 text-center border border-white/50 hover:border-indigo-200 h-full flex flex-col justify-center">
            <div class="logo-circle defence-gradient mx-auto mb-3 group-hover:scale-110">
              <img src="https://storage.googleapis.com/a1aa/image/b3abd4d9-c271-4e16-29e4-ec0e614f64f7.jpg" alt="Defence" />
            </div>
            <h3 class="text-xs lg:text-sm font-semibold text-gray-800 leading-tight">Defence</h3>
            <p class="text-xs text-gray-500 mt-1 hidden sm:block">NDA & CDS</p>
          </div>
        </div>

        <!-- More Services -->
        <div class="service-card group cursor-pointer">
          <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-4 lg:p-5 text-center border border-white/50 hover:border-teal-200 h-full flex flex-col justify-center">
            <div class="logo-circle more-gradient mx-auto mb-3 group-hover:scale-110 flex items-center justify-center">
              <span class="text-white text-xl lg:text-2xl font-bold">+</span>
            </div>
            <h3 class="text-xs lg:text-sm font-semibold text-gray-800 leading-tight">More</h3>
            <p class="text-xs text-gray-500 mt-1 hidden sm:block">Other Exams</p>
          </div>
        </div>

        <!-- All Exams -->
        <div class="service-card group cursor-pointer">
          <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-4 lg:p-5 text-center border border-white/50 hover:border-orange-200 h-full flex flex-col justify-center">
            <div class="logo-circle all-gradient mx-auto mb-3 group-hover:scale-110 flex items-center justify-center">
              <span class="text-white text-xs lg:text-sm font-bold">ALL</span>
            </div>
            <h3 class="text-xs lg:text-sm font-semibold text-gray-800 leading-tight">All Exams</h3>
            <p class="text-xs text-gray-500 mt-1 hidden sm:block">Complete List</p>
          </div>
        </div>

      </div>

      <!-- Call to Action -->
      <div class="text-center mt-8">
        <button class="inline-flex items-center gap-2 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-6 py-2 rounded-full text-sm font-medium transition-all duration-300 hover:scale-105 shadow-lg hover:shadow-xl">
          <span>Explore All Courses</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>

    </div>
  </section>

  <script>
    // Add click interactions
    document.addEventListener('DOMContentLoaded', function() {
      const serviceCards = document.querySelectorAll('.service-card');
      
      serviceCards.forEach((card, index) => {
        card.addEventListener('click', function() {
          const serviceName = this.querySelector('h3').textContent;
          console.log(`Clicked on ${serviceName} service`);
          
          // Add a subtle click feedback
          this.style.transform = 'scale(0.95)';
          setTimeout(() => {
            this.style.transform = '';
          }, 150);
        });
      });

      // Add keyboard navigation
      serviceCards.forEach((card, index) => {
        card.setAttribute('tabindex', '0');
        card.setAttribute('role', 'button');
        
        card.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            this.click();
          }
        });
      });
    });
  </script>

</body>
</html>
