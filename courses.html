<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Product Categories and Courses with Fixed Sidebar</title>

  <!-- Tailwind CDN is fine for local/dev; use a build for production -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
    body { font-family: "Inter", sans-serif; }

    body.bg-app { background: #f6f8fb; }
    nav.cat-panel { background: transparent; }

    .frame {
      border: 1px solid rgba(0,0,0,0.9);
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(214,234,255,0.5), rgba(210,247,240,0.5));
    }

    .sidebar-container { position: sticky; top: 1rem; height: fit-content; max-height: calc(100vh - 2rem); overflow-y: auto; }
    .sidebar-container::-webkit-scrollbar { width: 3px; }
    .sidebar-container::-webkit-scrollbar-thumb { background-color: rgb(0,59,90); border-radius: 3px; }

    .course-image { transition: opacity 0.3s ease; }
    .course-image.loading {
      opacity: 0.7;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-app min-h-screen">
  <div class="p-4 sm:p-5 md:p-8">
    <main class="max-w-7xl mx-auto flex flex-col lg:flex-row gap-6">
      <!-- Fixed Sidebar -->
      <aside class="w-full lg:w-64 lg:flex-shrink-0">
        <div class="sidebar-container">
          <nav class="p-2 cat-panel frame -ml-1 lg:-ml-2" aria-label="Course Categories">
            <h2 class="text-lg font-bold text-green-900 mb-1">Categories</h2>
            <div id="category-buttons" class="flex flex-col divide-y divide-gray-300"></div>
          </nav>
        </div>
      </aside>

      <!-- Main Content -->
      <section class="flex-1 min-w-0">
        <header class="mb-4">
          <div class="flex flex-wrap items-center gap-3 justify-between">
            <h1 id="category-title" class="text-2xl sm:text-3xl lg:text-4xl font-extrabold text-[#0f172a]">
              Select a Category
            </h1>

            <!-- PACK FILTER BUTTONS -->
            <div class="flex flex-wrap gap-2" id="pack-filters" role="tablist" aria-label="Pack Filters"></div>
          </div>
        </header>
        
        <!-- Courses frame -->
        <div class="frame p-3 sm:p-4">
          <div id="products-container" class="w-full">
            <div class="max-h-[calc(100vh-120px)] overflow-y-auto">
              <div id="products-grid" 
                   class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-5"
                   role="list" aria-live="polite" aria-atomic="true">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // ------------------ DATA ------------------
    var categories = [
      "Most Popular","Generative AI","AI & Machine Learning","Data Science & Business Analytics",
      "Project Management","Cyber Security","Agile and Scrum","Cloud Computing & DevOps",
      "Business and Leadership","Software Development","Product and Design",
      "IT Service and Architecture","Quality Management","Digital Marketing"
    ];

    var TAG_STYLES = {
      "Advance":   "bg-purple-50 border border-purple-600 text-purple-700",
      "Live Class":"bg-green-50 border border-green-600 text-green-700",
      "24 Class":  "bg-sky-50 border border-sky-600 text-sky-700",
      "Beginner":  "bg-emerald-50 border border-emerald-600 text-emerald-700"
    };

    var PACK_STYLES = {
      "Trending": "bg-rose-50 border border-rose-600 text-rose-700",
      "Gold":     "bg-amber-50 border border-amber-600 text-amber-800",
      "Silver":   "bg-slate-50 border border-slate-600 text-slate-700",
      "Platinum": "bg-violet-50 border border-violet-600 text-violet-700"
    };

    var PACK_FILTERS = ["All", "Trending", "Gold", "Silver", "Platinum"];

    // Default/fallback images
    var DEFAULT_IMAGES = [
      "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=280&h=160&fit=crop&crop=center",
      "https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=280&h=160&fit=crop&crop=center",
      "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=280&h=160&fit=crop&crop=center",
      "https://images.unsplash.com/photo-1543286386-713bdd548da4?w=280&h=160&fit=crop&crop=center",
      "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=280&h=160&fit=crop&crop=center"
    ];

    var categoryImages = {
      "Most Popular": [
        "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1531482615713-2afd69097998?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=280&h=160&fit=crop&crop=center"
      ],
      "Generative AI": [
        "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1676299081847-824916de030a?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1675557009862-4b8668e66203?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1676573409013-8f844b7b0de8?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1675789652875-4d8e50c682b2?w=280&h=160&fit=crop&crop=center"
      ],
      "AI & Machine Learning": [
        "https://images.unsplash.com/photo-1555949963-aa79dcee981c?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1485827404703-89b55fcc595e?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1558494949-ef010cbdcc31?w=280&h=160&fit=crop&crop=center"
      ],
      "Data Science & Business Analytics": [
        "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1504868584819-f8e8b4b6d7e3?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1543286386-713bdd548da4?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1590402494756-6c6e3e9cdc71?w=280&h=160&fit=crop&crop=center"
      ],
      "Project Management": [
        "https://images.unsplash.com/photo-1552664730-d307ca884978?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1557426272-fc759fdf7a8d?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1542744095-291d1f67b221?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1611224923853-80b023f02d71?w=280&h=160&fit=crop&crop=center"
      ],
      "Cyber Security": [
        "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1563013544-824ae1b704d3?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1614064641938-3bbee52942c7?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?w=280&h=160&fit=crop&crop=center"
      ],
      "Agile and Scrum": [
        "https://images.unsplash.com/photo-1552581234-26160f608093?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1515378791036-0648a814c963?w=280&h=160&fit=crop&crop=center"
      ],
      "Cloud Computing & DevOps": [
        "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1558494949-ef010cbdcc31?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1504639725590-34d0984388bd?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1525373612132-b3e820b87cd9?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=280&h=160&fit=crop&crop=center"
      ],
      "Business and Leadership": [
        "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1542744095-291d1f67b221?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1543286386-713bdd548da4?w=280&h=160&fit=crop&crop=center"
      ]
    };

    // Build dummy data safely
    var coursesData = {};
    var packCycle = ["Trending","Gold","Silver","Platinum"];

    categories.forEach(function (cat) {
      coursesData[cat] = [];
      var imgs = (Array.isArray(categoryImages[cat]) && categoryImages[cat].length) ? categoryImages[cat] : DEFAULT_IMAGES;

      for (var i = 1; i <= 25; i++) {
        var pack = packCycle[(i - 1) % packCycle.length];
        var imageUrl = imgs[(i - 1) % imgs.length] || DEFAULT_IMAGES[0];
        coursesData[cat].push({
          id: i,
          title: cat + " Course " + i,
          description: "This is a detailed description for " + cat + " Course " + i + ". Learn all about " + cat.toLowerCase() + " in this comprehensive course.",
          pack: pack,
          tags: ["Advance","Live Class","24 Class"],
          imageUrl: imageUrl
        });
      }
    });

    // ------------------ DOM ------------------
    var categoryButtonsContainer = document.getElementById("category-buttons");
    var productsGrid = document.getElementById("products-grid");
    var categoryTitle = document.getElementById("category-title");
    var packFiltersEl = document.getElementById("pack-filters");

    // Category buttons
    categories.forEach(function (cat, index) {
      var btn = document.createElement("button");
      btn.type = "button";
      btn.textContent = cat;
      btn.className = "bg-transparent text-[#0f172a] py-3 px-3 text-sm text-left w-full hover:bg-white/50 transition-all duration-200";
      btn.setAttribute("aria-pressed", "false");

      btn.addEventListener("click", function () {
        categoryButtonsContainer.querySelectorAll("button").forEach(function (b) {
          b.className = "bg-transparent text-[#0f172a] py-3 px-3 text-sm text-left w-full hover:bg-white/50 transition-all duration-200";
          b.setAttribute("aria-pressed", "false");
        });

        btn.className = "bg-gradient-to-r from-green-600 to-green-700 text-white py-3 px-3 text-sm font-semibold text-left w-full shadow transition-all duration-200";
        btn.setAttribute("aria-pressed", "true");

        categoryTitle.textContent = cat;
        renderCourses(cat);

        var scroller = document.querySelector("#products-container > div");
        if (scroller) { scroller.scrollTop = 0; }
      });

      categoryButtonsContainer.appendChild(btn);
      if (index === 0) { setTimeout(function () { btn.click(); }, 0); }
    });

    // Pack filters
    var currentPackFilter = "All";
    function buildPackFilters() {
      packFiltersEl.innerHTML = "";
      PACK_FILTERS.forEach(function (label) {
        var b = document.createElement("button");
        b.type = "button";
        b.textContent = label;
        b.className =
          "px-3 py-1.5 text-sm bg-transparent border border-black/70 rounded-[10px] " +
          "hover:bg-white/50 transition-colors " +
          (label === currentPackFilter ? "font-semibold" : "font-medium");
        b.setAttribute("role","tab");
        b.setAttribute("aria-selected", (label === currentPackFilter ? "true" : "false"));

        b.addEventListener("click", function () {
          currentPackFilter = label;
          Array.prototype.slice.call(packFiltersEl.children).forEach(function (el) {
            el.setAttribute("aria-selected","false");
            el.classList.remove("font-semibold");
            el.classList.add("font-medium");
          });
          b.setAttribute("aria-selected","true");
          b.classList.remove("font-medium");
          b.classList.add("font-semibold");
          renderCourses(categoryTitle.textContent);
        });

        packFiltersEl.appendChild(b);
      });
    }
    buildPackFilters();

    // Render courses
    function renderCourses(category) {
      productsGrid.innerHTML = "";
      var courses = coursesData[category] || [];
      if (currentPackFilter !== "All") {
        courses = courses.filter(function (c) { return c.pack === currentPackFilter; });
      }

      courses.forEach(function (course) {
        var article = document.createElement("article");
        article.className =
          "border border-black/70 hover:border-2 hover:border-black transition-all duration-200 rounded-xl overflow-hidden shadow-sm hover:shadow-md flex flex-col h-full bg-white/10 backdrop-blur-[5px]";

        // Image
        var imgDiv = document.createElement("div");
        imgDiv.className = "relative";
        var img = document.createElement("img");
        img.src = course.imageUrl || DEFAULT_IMAGES[0];
        img.alt = course.title + " image";
        img.className = "w-full h-36 object-cover course-image loading";
        img.loading = "lazy";
        img.addEventListener("load", function(){ this.classList.remove("loading"); });
        img.addEventListener("error", function() {
          this.src = "https://via.placeholder.com/280x160/6366f1/ffffff?text=" + encodeURIComponent(course.title);
          this.classList.remove("loading");
        });
        imgDiv.appendChild(img);

        // PACK chip
        var packChip = document.createElement("div");
        var packStyle = PACK_STYLES[course.pack] || "bg-gray-50 border border-gray-600 text-gray-700";
        packChip.className = "absolute bottom-3 right-3 " + packStyle + " text-xs font-semibold rounded-lg px-3 py-1.5 select-none shadow-sm backdrop-blur-sm";
        packChip.textContent = course.pack;
        imgDiv.appendChild(packChip);

        // Content
        var contentDiv = document.createElement("div");
        contentDiv.className = "p-4 flex flex-col flex-1";

        var h3 = document.createElement("h3");
        h3.className = "font-semibold text-[15px] mb-2 leading-snug cursor-pointer text-[#0f172a] hover:text-green-700 transition-colors line-clamp-2";
        h3.textContent = course.title;
        h3.tabIndex = 0;
        h3.setAttribute("role", "button");
        h3.setAttribute("aria-label", "View details for " + course.title);
        h3.addEventListener("click", function () {
          alert(
            "Course Selected:\n\nTitle: " + course.title +
            "\n\nPack: " + course.pack +
            "\n\nDescription: " + course.description +
            "\n\nTags: " + course.tags.join(", ")
          );
        });
        h3.addEventListener("keydown", function (e) {
          if (e.key === "Enter" || e.key === " ") { e.preventDefault(); h3.click(); }
        });

        var pDesc = document.createElement("p");
        pDesc.className = "text-sm text-gray-700/90 mb-3 leading-relaxed line-clamp-2 flex-1";
        pDesc.textContent = course.description;

        var tagsDiv = document.createElement("div");
        tagsDiv.className = "flex gap-2 mb-3 items-center flex-nowrap overflow-x-auto no-scrollbar";
        tagsDiv.addEventListener("wheel", function (e) {
          if (e.deltaY !== 0) { tagsDiv.scrollLeft += e.deltaY; e.preventDefault(); }
        });
        course.tags.forEach(function (tag) {
          var span = document.createElement("span");
          var style = TAG_STYLES[tag] || "bg-gray-50 border border-gray-600 text-gray-700";
          span.className = "text-[11px] rounded-md px-2 py-0.5 font-semibold select-none whitespace-nowrap " + style;
          span.textContent = tag;
          tagsDiv.appendChild(span);
        });

        var btn = document.createElement("button");
        btn.type = "button";
        btn.className = "w-full bg-white/70 border border-black/70 text-gray-900 text-sm font-semibold rounded-lg px-4 py-2.5 cursor-pointer hover:bg-white hover:border-black transition-colors duration-200";
        btn.textContent = "Enroll Now";
        btn.addEventListener("click", function () {
          alert("You have enrolled in:\n\n" + course.title + " (" + course.pack + ")");
        });

        contentDiv.appendChild(h3);
        contentDiv.appendChild(pDesc);
        contentDiv.appendChild(tagsDiv);
        contentDiv.appendChild(btn);

        article.appendChild(imgDiv);
        article.appendChild(contentDiv);
        productsGrid.appendChild(article);
      });

      if (!courses.length) {
        var empty = document.createElement("div");
        empty.className = "col-span-full text-center text-sm text-gray-600 py-6";
        empty.textContent = "No courses in " + currentPackFilter + " pack for \"" + category + "\".";
        productsGrid.appendChild(empty);
      }
    }
  </script>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Course Platform - All Paths Centralized</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
    
    /* Global Styles */
    * { box-sizing: border-box; }
    body { 
      font-family: "Inter", sans-serif; 
      background: linear-gradient(135deg, #f6f8fb 0%, #e9f2ff 100%);
      min-height: 100vh;
    }

    /* Main Container */
    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      gap: 1.5rem;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 280px;
      flex-shrink: 0;
      position: sticky;
      top: 1rem;
      height: fit-content;
      max-height: calc(100vh - 2rem);
    }

    .sidebar-content {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Content Area */
    .content-area {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .content-header {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .courses-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    /* Category Buttons */
    .category-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border: none;
      background: transparent;
      color: #1e293b;
      font-size: 0.875rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .category-btn:hover {
      background: rgba(16, 185, 129, 0.1);
      color: #059669;
    }

    .category-btn.active {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      font-weight: 600;
    }

    /* Pack Filter Buttons - Updated styling */
    .pack-filter-btn {
      padding: 0.5rem 1rem;
      border: 1px solid rgba(0, 0, 0, 0.3);
      background: transparent;
      color: #374151;
      font-size: 0.875rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .pack-filter-btn:hover {
      background: rgba(255, 255, 255, 0.8);
      border-color: #10b981;
      color: #059669;
      transform: translateY(-1px);
    }

    .pack-filter-btn.active {
      font-weight: 600;
      transform: translateY(-1px);
    }

    /* Pack-specific active button colors */
    .pack-filter-btn.active.trending {
      background: rgba(239, 68, 68, 0.1);
      border-color: #ef4444;
      color: #dc2626;
    }

    .pack-filter-btn.active.gold {
      background: rgba(245, 158, 11, 0.1);
      border-color: #f59e0b;
      color: #d97706;
    }

    .pack-filter-btn.active.silver {
      background: rgba(107, 114, 128, 0.1);
      border-color: #6b7280;
      color: #4b5563;
    }

    .pack-filter-btn.active.platinum {
      background: rgba(139, 92, 246, 0.1);
      border-color: #8b5cf6;
      color: #7c3aed;
    }

    .pack-filter-btn.active.all {
      background: rgba(16, 185, 129, 0.1);
      border-color: #10b981;
      color: #059669;
    }

    /* Course Cards */
    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .course-card {
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .course-card:hover {
      border-color: #10b981;
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.2);
      transform: translateY(-2px);
    }

    .course-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .course-image.loading {
      opacity: 0.7;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .course-content {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .course-title {
      font-size: 1rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 0.75rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .course-title:hover {
      color: #10b981;
    }

    .course-description {
      font-size: 0.875rem;
      color: #64748b;
      margin-bottom: 1rem;
      flex: 1;
      line-height: 1.5;
    }

    .course-tags {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .tag {
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 600;
      border-radius: 6px;
      border: 1px solid;
    }

    .tag.advance { background: #fdf4ff; border-color: #9333ea; color: #7c3aed; }
    .tag.live-class { background: #f0fdf4; border-color: #16a34a; color: #15803d; }
    .tag.class-24 { background: #f0f9ff; border-color: #0284c7; color: #0369a1; }
    .tag.beginner { background: #f0fdf4; border-color: #059669; color: #047857; }

    .pack-badge {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 600;
      border-radius: 8px;
      border: 1px solid;
    }

    .pack-badge.trending { 
      background: rgba(255, 255, 255, 0.95); 
      border-color: #ef4444; 
      color: #dc2626;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
    }
    .pack-badge.gold { 
      background: rgba(255, 255, 255, 0.95); 
      border-color: #f59e0b; 
      color: #d97706;
      box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
    }
    .pack-badge.silver { 
      background: rgba(255, 255, 255, 0.95); 
      border-color: #6b7280; 
      color: #4b5563;
      box-shadow: 0 2px 8px rgba(107, 114, 128, 0.3);
    }
    .pack-badge.platinum { 
      background: rgba(255, 255, 255, 0.95); 
      border-color: #8b5cf6; 
      color: #7c3aed;
      box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
    }

    /* Course Price Styling */
    .course-price {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
      padding: 0.5rem 0;
    }

    .course-price.trending { color: #dc2626; }
    .course-price.gold { color: #d97706; }
    .course-price.silver { color: #4b5563; }
    .course-price.platinum { color: #7c3aed; }

    .enroll-btn {
      width: 100%;
      padding: 0.75rem 1rem;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .enroll-btn:hover {
      background: linear-gradient(135deg, #059669, #047857);
      transform: translateY(-1px);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .main-container {
        flex-direction: column;
        padding: 1rem;
      }
      
      .sidebar {
        width: 100%;
        position: static;
        max-height: none;
      }
    }

    @media (max-width: 768px) {
      .courses-grid {
        grid-template-columns: 1fr;
      }
      
      .content-header {
        padding: 1.5rem;
      }
      
      .courses-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- MAIN CONTAINER - All paths centralized here -->
  <div class="main-container">
    
    <!-- SIDEBAR - Categories Navigation -->
    <div class="sidebar">
      <div class="sidebar-content">
        <h2 style="font-size: 1.25rem; font-weight: 700; color: #1e293b; margin-bottom: 1rem;">
          Course Categories
        </h2>
        <div id="category-buttons"></div>
      </div>
    </div>

    <!-- CONTENT AREA - Header + Courses -->
    <div class="content-area">
      
      <!-- HEADER SECTION -->
      <div class="content-header">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
          <h1 id="category-title" style="font-size: 2rem; font-weight: 800; color: #1e293b; margin: 0;">
            Select a Category
          </h1>
          <div id="pack-filters" style="display: flex; gap: 0.5rem; flex-wrap: wrap;"></div>
        </div>
      </div>

      <!-- COURSES CONTAINER -->
      <div class="courses-container">
        <div style="max-height: 70vh; overflow-y: auto;">
          <div id="courses-grid" class="courses-grid"></div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // ==================== CONFIGURATION & DATA ====================
    const CONFIG = {
      categories: [
        "Most Popular", "Generative AI", "AI & Machine Learning", "Data Science & Business Analytics",
        "Project Management", "Cyber Security", "Agile and Scrum", "Cloud Computing & DevOps",
        "Business and Leadership", "Software Development", "Product and Design",
        "IT Service and Architecture", "Quality Management", "Digital Marketing"
      ],
      
      packFilters: ["All", "Trending", "Gold", "Silver", "Platinum"],
      
      tagStyles: {
        "Advance": "advance",
        "Live Class": "live-class", 
        "24 Class": "class-24",
        "Beginner": "beginner"
      },

      defaultImages: [
        "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1543286386-713bdd548da4?w=280&h=160&fit=crop&crop=center",
        "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=280&h=160&fit=crop&crop=center"
      ]
    };

    // ==================== APPLICATION STATE ====================
    const AppState = {
      currentCategory: null,
      currentPackFilter: "All",
      coursesData: {},
      
      init() {
        this.generateCoursesData();
        this.bindEvents();
        this.render();
      },

      generateCoursesData() {
        const packCycle = ["Trending", "Gold", "Silver", "Platinum"];
        const packPrices = {
          "Trending": ["₹2,999", "₹3,499", "₹2,799", "₹3,199"],
          "Gold": ["₹4,999", "₹5,499", "₹4,799", "₹5,199"],
          "Silver": ["₹1,999", "₹2,499", "₹1,799", "₹2,299"],
          "Platinum": ["₹7,999", "₹8,499", "₹7,599", "₹8,199"]
        };
        
        CONFIG.categories.forEach(category => {
          this.coursesData[category] = [];
          
          for (let i = 1; i <= 25; i++) {
            const pack = packCycle[(i - 1) % packCycle.length];
            const imageUrl = CONFIG.defaultImages[(i - 1) % CONFIG.defaultImages.length];
            const priceOptions = packPrices[pack];
            const price = priceOptions[(i - 1) % priceOptions.length];
            
            this.coursesData[category].push({
              id: i,
              title: `${category} Course ${i}`,
              description: `Comprehensive course covering all aspects of ${category.toLowerCase()}. Learn industry best practices and gain hands-on experience.`,
              pack: pack,
              price: price,
              tags: ["Advance", "Live Class", "24 Class"],
              imageUrl: imageUrl
            });
          }
        });
      },

      bindEvents() {
        // Category selection
        document.addEventListener('click', (e) => {
          if (e.target.classList.contains('category-btn')) {
            this.selectCategory(e.target.dataset.category);
          }
          
          if (e.target.classList.contains('pack-filter-btn')) {
            this.selectPackFilter(e.target.dataset.pack);
          }
          
          if (e.target.classList.contains('course-title')) {
            this.showCourseDetails(e.target.dataset.courseId);
          }
          
          if (e.target.classList.contains('enroll-btn')) {
            this.enrollCourse(e.target.dataset.courseId);
          }
        });
      },

      selectCategory(category) {
        this.currentCategory = category;
        this.render();
      },

      selectPackFilter(pack) {
        this.currentPackFilter = pack;
        this.render();
      },

      showCourseDetails(courseId) {
        const course = this.findCourseById(courseId);
        if (course) {
          alert(`Course Details:\n\nTitle: ${course.title}\nPack: ${course.pack}\nDescription: ${course.description}\nTags: ${course.tags.join(", ")}`);
        }
      },

      enrollCourse(courseId) {
        const course = this.findCourseById(courseId);
        if (course) {
          alert(`Enrollment Successful!\n\nYou have enrolled in:\n${course.title} (${course.pack} Pack)`);
        }
      },

      findCourseById(courseId) {
        if (!this.currentCategory) return null;
        return this.coursesData[this.currentCategory].find(course => course.id.toString() === courseId);
      },

      getFilteredCourses() {
        if (!this.currentCategory) return [];
        
        let courses = this.coursesData[this.currentCategory] || [];
        
        if (this.currentPackFilter !== "All") {
          courses = courses.filter(course => course.pack === this.currentPackFilter);
        }
        
        return courses;
      },

      render() {
        this.renderCategories();
        this.renderPackFilters();
        this.renderCourses();
        this.renderTitle();
      },

      renderCategories() {
        const container = document.getElementById('category-buttons');
        container.innerHTML = '';
        
        CONFIG.categories.forEach(category => {
          const button = document.createElement('button');
          button.className = `category-btn ${this.currentCategory === category ? 'active' : ''}`;
          button.textContent = category;
          button.dataset.category = category;
          container.appendChild(button);
        });

        // Auto-select first category
        if (!this.currentCategory && CONFIG.categories.length > 0) {
          this.currentCategory = CONFIG.categories[0];
        }
      },

      renderPackFilters() {
        const container = document.getElementById('pack-filters');
        container.innerHTML = '';
        
        CONFIG.packFilters.forEach(pack => {
          const button = document.createElement('button');
          const packClass = pack.toLowerCase();
          const activeClass = this.currentPackFilter === pack ? 'active' : '';
          button.className = `pack-filter-btn ${activeClass} ${packClass}`;
          button.textContent = pack;
          button.dataset.pack = pack;
          container.appendChild(button);
        });
      },

      renderTitle() {
        const titleEl = document.getElementById('category-title');
        titleEl.textContent = this.currentCategory || "Select a Category";
      },

      renderCourses() {
        const container = document.getElementById('courses-grid');
        const courses = this.getFilteredCourses();
        
        if (courses.length === 0) {
          container.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #64748b;">No courses available for the selected filters.</div>';
          return;
        }

        container.innerHTML = courses.map(course => `
          <div class="course-card">
            <div style="position: relative;">
              <img 
                src="${course.imageUrl}" 
                alt="${course.title}"
                class="course-image"
                loading="lazy"
                onload="this.classList.remove('loading')"
                onerror="this.src='https://via.placeholder.com/280x160/10b981/ffffff?text=${encodeURIComponent(course.title)}'; this.classList.remove('loading');"
              />
              <div class="pack-badge ${course.pack.toLowerCase()}">
                ${course.pack}
              </div>
            </div>
            
            <div class="course-content">
              <h3 class="course-title" data-course-id="${course.id}">
                ${course.title}
              </h3>
              
              <div class="course-price ${course.pack.toLowerCase()}">
                ${course.price}
              </div>
              
              <p class="course-description">
                ${course.description}
              </p>
              
              <div class="course-tags">
                ${course.tags.map(tag => `
                  <span class="tag ${CONFIG.tagStyles[tag] || ''}">
                    ${tag}
                  </span>
                `).join('')}
              </div>
              
              <button class="enroll-btn" data-course-id="${course.id}">
                Enroll Now
              </button>
            </div>
          </div>
        `).join('');
      }
    };

    // ==================== INITIALIZE APPLICATION ====================
    document.addEventListener('DOMContentLoaded', () => {
      AppState.init();
    });
  </script>
</body>
</html>
