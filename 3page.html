


<!-- ============== Page Transition Overlay (fade) ============== -->
<div id="pageTransition"
     class="fixed inset-0 bg-white opacity-0 pointer-events-none transition-opacity duration-300 z-[9999]"></div>

<script>
  // Optional: map IDs to actual URLs if your slugs differ
  const ROUTE_MAP = {
    tnpsc: "/tnpsc",
    rrb: "/rrb",
    banking: "/banking",
    ssc: "/ssc",
    upsc: "/upsc",
    defence: "/defence",
    teaching: "/teaching",
    others: "/other-exams",
  };

  // Smooth fade-out then navigate
  const overlay = document.getElementById('pageTransition');

  function go(url) {
    overlay.classList.remove('pointer-events-none');
    overlay.classList.add('opacity-100');
    setTimeout(() => { window.location.href = url; }, 260);
  }

  // Intercept clicks on service cards (works even inside Elementor)
  document.addEventListener('click', (e) => {
    const anchor = e.target.closest('a[data-id]');
    if (!anchor) return;
    // If you want to force using ROUTE_MAP, uncomment next line
    const id = anchor.getAttribute('data-id');
    const mapped = ROUTE_MAP[id] || anchor.getAttribute('href') || '#';
    // Prevent default hard jump to apply transition
    e.preventDefault();
    go(mapped);
  });

  // Optional: show a gentle "float" on pointer move
  const cards = document.querySelectorAll('a[data-id]');
  cards.forEach(card => {
    card.addEventListener('mousemove', (e) => {
      const r = card.getBoundingClientRect();
      const dx = (e.clientX - (r.left + r.width / 2)) / r.width;
      const dy = (e.clientY - (r.top + r.height / 2)) / r.height;
      card.style.transform = `translateY(-2px) rotateX(${dy * -4}deg) rotateY(${dx * 4}deg)`;
    });
    card.addEventListener('mouseleave', () => {
      card.style.transform = '';
    });
  });
</script>
